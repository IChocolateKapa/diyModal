<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="../../eModal/css/modal.css"/>
    <link rel="stylesheet" href="../../eModal/css/skin-molv.css"/>
    <link rel="stylesheet" href="../../eModal/css/skin-gray.css"/>
    <script src="../../eModal/eModal.js"></script>
    <script>
        function test(){
            eModal.confirm("确定要点击我吗？", function(){
            }, function(){}, {shade: false, draggable: true});
        }
        function test1(){
            eModal.confirm("确定要点击我吗？", function(){
            }, function(){}, {shade: true, sureTitle: "快来点我呀", cancleTitle: "布点我就走漏", skin: 'skin-gray'});
        }
        function test2 () {
            eModal.alert("3333333",{shade: false,skin: 'skin-molv'});
        }

        function test4 () {
            eModal.alert("wqedwdfef", {
                shade: true,
                skin: 'skin-gray',
                draggable: true,
                clickShadeHide: false
            });
        }
        function test3 () {
            eModal.modalDialog(
                    $("#test").html(),
                    function(){
                        /*在这个函数中进行左边标签的修改*/
                        alert("这个函数中对引入的页面进行一些Dom操作");
                    },
                    function(){
                        alert("确定, 这个函数写确定事件");
                    },
                    function(){
                        alert("取消, 这个函数写取消事件");
                    },
                    {
                        sureTitle: "快来点我呀",
                        draggable: true,
                        cancleTitle: "布点我就走漏",
                        skin: 'skin-molv'
                    }
            )
        }


    </script>
</head>
<body>

<input type="button" value="无遮罩confirm" onclick="test()"/>
<input type="button" value="遮罩confirm" onclick="test1()"/>
<input type="button" value="无遮罩alert" onclick="test2()"/>
<input type="button" value="遮罩alert" onclick="test4()"/>
<input type="button" value="遮罩模态框" onclick="test3()"/>

<div id="test" style="display: none">
    <p>
        你好似比我跑得快似得
    </p>
</div>

</body>
</html>
